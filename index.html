<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faceboo login or signup</title> 
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="facebook-text">facebook</div>
        <form class="login-form">
            <div class="email">
                <div class="font">Email or Phone</div>
                <input type="text" name="">
            </div>
            <div class="password">
                <div class="font">Password</div>
                <input type="password" name="">
            </div>
            <button class="login-btn">Login</button>
        </form>
    </nav>

    <section>
        <div class="logo-body">
            <img class="logobody" src="./src/fb bg.png">
            <p class="like-font font1">Thanks for stopping by!</p>
            <p class="like-font">We hope to see you again!</p>
        </div>

        <div class="signup-body">
            <p class="acc-crt">Create an account</p>
            <p class="free-hint">It's always free and will always be</p>
            <form class="signup-form">
                <div>
                    <input class="firstname" type="text" name="" placeholder="First Name">
                    <input class="lastname" type="text" name="" placeholder="Last Name">
                    <input class="email" type="text" name="" placeholder="Mobile number or email">
                    <input class="password" type="password" name="" placeholder="Password">
                    <input class="password2" type="password" name="" placeholder="Confirm Password">
                </div>
                <p class="birthday">Birthday</p>
                <div class="birth-date">
                    <select class="month">
                        <option>Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>

                    <select class="day">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                    </select>

                    <select class="year">
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                    </select>
                </div>

                <input type="radio" name="gender" value="male">
                <input type="radio" name="gender" value="female">
                <p class="font">Male</p>
                <p class="font font2">Female</p>
            </form>
        </div>
    </section>
</body>
</html>
